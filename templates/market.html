{% extends 'base.html' %}

{% block title %}
    Items Page
{% endblock %}

{% block content %}
    <div class="container">
      <h2>Items Table</h2>
      <p>Lorem ispum</p>            
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Barcode</th>
            <th>More Info</th>
            <th>Purchase</th>
          </tr>
        </thead>
        <tbody>
            {% for item in items %}
              <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.barcode }}</td>
                <td>
                    <button class="btn btn-primary my-2 my-sm-0" type="button">More Info</button>
                </td>
                <td>
                    <button class="btn btn-success my-2 my-sm-0" type="button">Purchase Item</button>
                </td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
